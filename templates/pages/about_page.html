{% extends 'base.html' %}

{% block content %}
<h1 class="title">About</h1>
<div class="block has-background-white">
    {% for instance in objects %}
    <div class="box has-background-light">
        <h3 class="title is-5">{{instance.title}}</h3>
        <p class="block">{{instance.contents|safe}}</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
