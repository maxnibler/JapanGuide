{% extends 'base.html' %}

{% block content %}

<h1 class="title">Guides</h1>
{% for instance in object_list %}
<div class="box has-background-light">
    <div class="columns">
        <div class="column is-narrow">
            <p class="title is-5">{{instance.name}}</p>
        </div>
        <div class="column">
            {% if instance.description %}
            <p>{{instance.description}}</p>
            {% endif %}
        </div>
        <div class="column is-narrow">
            <a class="button is-link" href="{{instance.get_absolute_url}}">Go to</a>
        </div>
    </div>
</div>


{% endfor %}


{% endblock content %}
