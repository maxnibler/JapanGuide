{% extends 'base.html' %}

{% block content %}

<h1>Destination Details</h1>
<div>
    <h2>{{object.name}}</h2>
    <p>{{object.description|safe}}</p>
    <p>Rating: {{object.rating}}/5</p>
    <p>Region: {{object.get_region_display}}</p>
    <p>Location: {{object.get_location_display}}</p>
    <img src="{{object.image}}" alt="Error: Image not found" border="0" width="300px" height="auto">
</div>

{% endblock content %}
